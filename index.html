<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Oswald&family=Source+Serif+4:ital,opsz,wght@0,8..60,600;1,8..60,600&display=swap" 
    rel="stylesheet"
  >
  <title>CastPress - Home</title>
  <link rel="stylesheet" href="public/styles/main-styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container-header">
        <h1 class="header-logo">CastPress.</h1>

        <nav class="header-nav">
          <ul class="header-list">

            <li class="header-list-item">
              <div class="header-episodes">
                <a class="header-list-link" href="#!">
                  Episodes
                  <img id="episodes-img" src="public/images/header/Icon-arrow.svg" alt="arrow">
                </a>
              </div> 
            </li>

            <li class="header-list-item"><a class="header-list-link" href="#!">Blog</a></li>
            <li class="header-list-item"><a class="header-list-link" href="#!">Contact</a></li>

            <li class="header-list-item">
              <div class="header-donate">
                <a class="header-list-link" id="donate" href="#!">
                  <img id="donate-img" src="public/images/header/Icon-donate-heart.svg" alt="donate heart">
                  Donate
                </a>
              </div>
            </li>

            <li class="header-list-item">
              <a class="header-list-link" href="#!"><img id="loupe" src="public/images/header/icon-loupe.svg" alt="loupe"></a>
            </li>

          </ul>
        </nav>
      </div>
      <div class="header-line"></div>
    </header>
    
    <main></main>

    <footer class="footer">
      <div class="container-footer">

        <nav class="footer-menu">
          <ul class="footer-menu-list">
            <li class="footer-menu-item">
              <a href="#">Episodes</a>
            </li>
            <li class="footer-menu-item">
              <a href="#">Blog</a>
            </li>
            <li class="footer-menu-item">
              <a href="#">Contact</a> 
            </li>
            <li class="footer-menu-item">
              <a href="#">Donate</a>
            </li>
          </ul>
        </nav>

        <div class="footer-sing-up">
          <p class="footer-title">Newsletter</p>
          <p class="footer-description">
            Sign up now;  get closer to our action.
          </p>
          <div class="footer-email">
            <form>
              <label for="email-sing-up"></label>
              <input type="email" id="email-sing-up" 
                placeholder="Email  adress...">
            </form>
            <button>
              <img src="public/images/footer/arrow-icon.svg" alt="arrow">
            </button>
          </div>
        </div>
      </div>

      <p class="copy-text">
        PodcastTheme by VitaThemes | 
        <a href="#">Privacy policy</a> 
      </p>

      <div class="footer-icons">
        <a href="#">
          <img src="public/images/footer/Icon-facebook.svg" alt="facebook">
        </a>
        <a href="#">
          <img src="public/images/footer/Icon-github.svg" alt="github">
        </a>
        <a href="#">
          <img src="public/images/footer/Icon-twitter.svg" alt="twitter">
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
